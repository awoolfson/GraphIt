<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: cyan;
            text-align: center;
        }

        form {
            padding: 20px;
            border: 1px solid cyan;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            margin: 20px auto;
            max-width: 300px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid cyan;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: green;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid cyan;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Graphing Calculator</h1>
    
    <form id="calculator-form">
        <label for="xsize">X Size:</label>
        <input type="number" id="xsize" value="32"><br><br>

        <label for="ysize">Y Size:</label>
        <input type="number" id="ysize" value="32"><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" value="cyan"><br><br>

        <label for="expression">Expression:</label>
        <input type="text" id="expression" value="2x"><br><br>

        <button type="button" id="generate-button">Generate Graph</button>
    </form>

    <canvas id="graph" width=540 height=540></canvas>

    <script type="module">
        import init, {wasm_gen_coords} from './pkg/rust_graphing_calc.js';

        const canvas = document.getElementById('graph');
        const ctx = canvas.getContext('2d');

        let base = new Image();
        base.src = "base540.png"; // can also be a remote URL e.g. http://
        base.onload = function() {
            ctx.drawImage(base,0,0);
        };

        await init(); // Initialize the Wasm module
          
        const generateButton = document.getElementById('generate-button');

        generateButton.addEventListener('click', () => {
            console.log('clicked');

            const color = document.getElementById('color').value;
            const xsize = document.getElementById('xsize').value;
            const ysize = document.getElementById('ysize').value;
            const expression = document.getElementById('expression').value;

            // call wasm function for coordinates
            const coords = wasm_gen_coords(xsize, ysize, expression);

            // reset to base image before drawing
            ctx.drawImage(base,0,0);

            ctx.strokeStyle = color;
            let last_x = coords[0] + 270;;
            let last_y = 270 - coords[1];
            ctx.beginPath();
            for (let i = 0; i < coords.length; i += 2) {
                const x = coords[i] + 270;
                const y = 270 - coords[i + 1];

                ctx.moveTo(last_x, last_y);
                ctx.lineTo(x, y);
                ctx.stroke();
                last_x = x;
                last_y = y;
            }
        });
    </script>
</body>
</html>
